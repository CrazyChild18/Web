						Theory:
					</div>
					 工作的原理是将数组分到有限数量的桶里。每个桶再个别排序，最后
					依次把各个桶中的记录列出来得到有序序列。
					<div class="content_title">
					Tips：
					</div>
					1.桶的个数是用这组数的个数确定的
					<br />
					2.桶的下标是由（数值*数组长度/（最大数值+1））确定的。
