<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link href="../static/css/Login.css" type="text/css" rel="stylesheet"/>
	</head>

	<body>
		<div class="wrap">
			<div class="container">
                {% with message = get_flashed_messages() %}
                    {% if message %}
                        <div class="result" style="color: blue">{{ message }}</div>
                    {% endif %}
                {% endwith %}
				<h1 style="color: white; margin: 0; text-align: center">Log in</h1>
				<form action="" method="post" novalidate>
                    {{ form.hidden_tag() }}

					<label class="box">{{ form.email }}</label>
					<label class="box">{{ form.password }}</label>

					<label class="submit">{{ form.submit }}</label>

					<p class="change_link" style="text-align: center">
						<span class="text">Not have a account?</span>
						<a href="{{ url_for('login') }}" class="to_login"> Go and Sign in </a>
					</p>
				</form>
			</div>

			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
    <script type="text/javascript" src="../static/js/signin.js" ></script>

</html>
